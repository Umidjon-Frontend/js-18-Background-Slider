<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18-Day | Background Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="app.js" defer></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url(img/1.jpg);"></div>
        <div class="slide" style="background-image: url(img/2.jpg);"></div>
        <div class="slide" style="background-image: url(img/3.jpg);"></div>
        <div class="slide" style="background-image: url(img/4.jpg);"></div>
        <div class="slide" style="background-image: url(img/5.jpg);"></div>
        <div class="slide" style="background-image: url(img/6.jpg);"></div>
        <div class="slide" style="background-image: url(img/7.jpg);"></div>
        <button class="arrow left-arrow">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow">
            <i class="fa-solid fa-arrow-right"></i>
        </button>
    </div>
</body>
</html>
